{% extends "base.html" %}
{% block title %}Añadir producto{% endblock title %}
{% block content %}
<form method="POST" enctype="multipart/form-data" class="container mt-5 p-4 shadow-lg rounded">
  {% csrf_token %}
  
  <!-- Título del formulario -->
  <h2 class="text-center mb-4">Formulario de Producto</h2>
  
  <!-- Formulario de campos -->
  <div class="row">
      {% for field in form %}
          <div class="col-12 mb-3 d-flex align-items-center">
              <label for="{{ field.id_for_label }}" class="form-label w-25 text-end">{{ field.label }}</label>
              <div class="w-75">
                  {{ field }}
                  <small class="text-muted">{{ field.help_text }}</small> <!-- Si hay ayuda -->
              </div>
          </div>
      {% endfor %}
  </div>

  <!-- Botones de acción -->
  <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-5 py-2">Guardar</button>
      <a href="{% url 'tiendamusical:index' %}" class="btn btn-secondary px-5 py-2">Regresar</a>
  </div>
</form>

{% endblock content %}
