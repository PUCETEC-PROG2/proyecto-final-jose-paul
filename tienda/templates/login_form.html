{% extends "base.html" %}
{% block title %}Formulario de Pokemon{% endblock title %}
{% block content %}
<div class="container d-flex justify-content-center">
  <div class="login-container text-light">
    <form method="POST" class="bg-primary">
      {% csrf_token %}
      
      <div class="row d-flex justify-content-center">
        <div class="col-md-20">
          <div>
            <label for="username">Usuario: </label>
            <input type="text" name="username" id="username" class="form-control w-100 mb-2">
          </div>
          <div>
            <label for="password">Contrase√±a: </label>
            <input type="password" name="password" id="password" class="form-control w-100">
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Ingresar</button>
          <a href="{% url 'tiendamusical:index' %}" class="btn btn-secondary">Regresar</a>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
